title: Meredith Cook
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://meredithcook.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Meredith Cook # add your name
author-img: meredith-profile.png # add your photo
about-author: Wife of Keelan Cook | Mom of Nora & Ezra | M.Div Missiology from SEBTS | Editor for The Upstream Collective | Likes coffee, Gamecock football, & young adult fiction

SC➡️NC➡️TX # add description
social-twitter: meredithcook716 # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: meredithcook # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
